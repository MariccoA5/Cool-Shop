{% extends 'template.html' %}

{% block content %}
<h3>Detailed Page</h3>
{% for i in products %}
  {% if item == i.name %}
    <div class="card" style="width: 18rem">
      <div class="card-body justify-content-center">
        <img src="../../static/{{i.image_url}}" width="200px" height="200px"/>
        <p class="card-title">Name: {{item|title}}</p>
        <p class="card-text">
          Category: {{i.category}}
          <br/>
          Store: {{i.store}}
          <br/>
          Cost: {{i.cost}}
        </p>
      </div>
    </div>
  {% endif %}
{% endfor %}
{% endblock %}
